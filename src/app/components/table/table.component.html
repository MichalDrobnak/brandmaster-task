<table cdk-table [dataSource]="dataSource" class="table">
  <!-- Customer Column -->
  <ng-container cdkColumnDef="customer">
    <th
      cdk-header-cell
      *cdkHeaderCellDef
      class="table__header-cell table__header-cell--sortable text-table-column-header"
      (click)="sortByColumn('customer')"
    >
      Customer
      <app-sort-header
        column="customer"
        [sortedColumn]="sortedColumn"
        [sortOrder]="sortOrder"
      ></app-sort-header>
    </th>
    <td cdk-cell *cdkCellDef="let customer" class="table__cell customer-cell">
      <div
        class="customer-cell__logo"
        [style.background-image]="'url(' + customer.logo + ')'"
      ></div>
      <span>{{ customer.name }}</span>
    </td>
  </ng-container>

  <!-- Defualt Button Column -->
  <ng-container cdkColumnDef="default">
    <th
      cdk-header-cell
      *cdkHeaderCellDef
      class="table__header-cell text-table-column-header"
    ></th>
    <td cdk-cell *cdkCellDef="let customer" class="table__cell customer-cell">
      <app-dropdown-button></app-dropdown-button>
    </td>
  </ng-container>

  <!-- Com ID Column -->
  <ng-container cdkColumnDef="com_id">
    <th
      cdk-header-cell
      *cdkHeaderCellDef
      class="table__header-cell table__header-cell--small table__header-cell--sortable text-table-column-header"
      (click)="sortByColumn('com_id')"
    >
      Com ID
      <app-sort-header
        column="com_id"
        [sortedColumn]="sortedColumn"
        [sortOrder]="sortOrder"
      ></app-sort-header>
    </th>
    <td
      cdk-cell
      *cdkCellDef="let customer"
      class="table__cell table__cell--small"
    >
      {{ customer.com_id }}
    </td>
  </ng-container>

  <!-- Leg ID Column -->
  <ng-container cdkColumnDef="leg_id">
    <th
      cdk-header-cell
      *cdkHeaderCellDef
      class="table__header-cell table__header-cell--small table__header-cell--sortable text-table-column-header"
      (click)="sortByColumn('leg_id')"
    >
      Leg ID
      <app-sort-header
        column="leg_id"
        [sortedColumn]="sortedColumn"
        [sortOrder]="sortOrder"
      ></app-sort-header>
    </th>
    <td
      cdk-cell
      *cdkCellDef="let customer"
      class="table__cell table__cell--small"
    >
      {{ customer.leg_id }}
    </td>
  </ng-container>

  <!-- Size Column -->
  <ng-container cdkColumnDef="size">
    <th
      cdk-header-cell
      *cdkHeaderCellDef
      class="table__header-cell table__header-cell--small table__header-cell--sortable text-table-column-header"
      (click)="sortByColumn('size')"
    >
      Size
      <app-sort-header
        column="size"
        [sortedColumn]="sortedColumn"
        [sortOrder]="sortOrder"
      ></app-sort-header>
    </th>
    <td
      cdk-cell
      *cdkCellDef="let customer"
      class="table__cell table__cell--small"
    >
      {{ customer.size }}
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container cdkColumnDef="status">
    <th
      cdk-header-cell
      *cdkHeaderCellDef
      class="table__header-cell table__header-cell--small table__header-cell--sortable text-table-column-header"
      (click)="sortByColumn('status')"
    >
      Status
      <app-sort-header
        column="status"
        [sortedColumn]="sortedColumn"
        [sortOrder]="sortOrder"
      ></app-sort-header>
    </th>
    <td
      cdk-cell
      *cdkCellDef="let customer"
      class="table__cell table__cell--small"
    >
      <app-status-chip [status]="customer.status"></app-status-chip>
    </td>
  </ng-container>

  <thead class="table__header">
    <tr
      cdk-header-row
      *cdkHeaderRowDef="displayedColumns"
      class="table__header-row"
    ></tr>
  </thead>

  <tbody class="table__body">
    <tr
      cdk-row
      *cdkRowDef="let row; columns: displayedColumns"
      class="table__row"
    ></tr>
  </tbody>
</table>
